version: '3'
services:
  web:
    container_name: odoo1
    image: countdocula/clickonodoo:latest
    depends_on:
      - db
    ports:
      - 8169:8069
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=user
      - PASSWORD=custompwd
      - APP_URL=cutom.url
    restart: always
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=custompwd
      - POSTGRES_USER=user
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
volumes:
  odoo-web-data:
  odoo-db-data:
